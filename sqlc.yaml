version: 1
packages:
  - path: "./repositories"
    name: "repositories"
    engine: "postgresql"
    schema: "./db/migrations/"
    queries: "./db/queries"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
overrides:
  - go_type: float64
    column: "m_account.balance"
  - go_type: float64
    column: "transaction_history.amount"
